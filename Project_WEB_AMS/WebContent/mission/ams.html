<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="missionStyle/amsStyle.css">
<script type="text/javascript" src = "../js/Account.js"></script>
<script type="text/javascript" src = "../js/MinusAccount.js"></script>
<script type="text/javascript" src = "../js/AccountManager.js"></script>
<script type="text/javascript" src = "../js/mainScript.js"></script>
<title>AMS 시스템</title>
</head>
<body>
<form action="">
<h2>AMS 시스템</h2>
<div id="amsInput">
  <div>
    <span>계좌종류</span>
    <select name="accType" class="">
      <option>전체
      <option>입출금계좌
      <option>대출계좌
     </select><br>
     <div class="alertMsg"></div>
  </div>
   
  <div> 
    <span>계좌번호</span>
    <input type="text" name="accountNum" class="inputField">
    <input type="button" value="조회" class="subBtn">
    <input type="button" value="삭제" class="subBtn">
    <div class="alertMsg"></div>
  </div>
  
  <div>
    <span>예금주명</span>
    <input type="text" name="accOwn" class="inputField">
    <input type="button" value="검색" class="subBtn"><br>
    <div class="alertMsg"></div>
  </div>
  
  <div>
    <span>비밀번호</span>
    <input type="password" name="passwd" class="inputField"><br>
    <div class="alertMsg"></div>
  </div>
  
  <div>
    <span>입금금액</span>
    <input type="number" name="depositVal" class="inputField"><br>
    <div class="alertMsg"></div>
  </div>
  
  <div>
    <span>대출금액</span>
      <input type="number" name="loanVal" class="inputField">
      <input type="button" value="신규등록" class="subBtn">
      <input type="button" value="전체조회" class="subBtn"><br>
    <div class="alertMsg"></div>
  </div>
</div>
<div id="accResult">
<span id="listSpan">계좌목록</span>
<span id="unitSpan">(단위: 원)</span>
<table>
  <thead>
    <tr>
      <th>계좌종류</th><th>계좌번호</th><th>예금주명</th><th>현재잔액</th><th>대출금액</th>  
    </tr>
  </thead>  
  <tbody>
  </tbody>  
</table>
</div>
</form>
</body>
</html>
