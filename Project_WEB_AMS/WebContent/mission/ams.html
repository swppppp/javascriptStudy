<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="missionStyle/amsStyle.css">
<title>AMS 시스템</title>
<script type="text/javascript">
window.onload = function() {
	//샘플데이터 생성
	var acc1 = new Account('1002-654-832899', '박시원', '1234', 300000);
	var acc2 = new MinusAccount('1009-645-832899', '전상일', '1234', 30000, 1000000);
	var acc3 = new Account('1002-654-832900', '박호준', '1234', 500000);
	var acc4 = new MinusAccount('1009-654-832900', '박의수', '1234', 550000, 120000);
	var acc5 = new Account('1002-654-832901', '백욱기', '1234', 220000);
	
	//계좌 관리를 위한 AccountManager객체 생성 및 샘플 계좌 데이터 추가
	var manager = new AccountManager();
	manager.add(acc1);
	manager.add(acc2);
	manager.add(acc3);
	manager.add(acc4);
	manager.add(acc5);
	
	
	
};
</script>
</head>
<body>

<form action="">
<h2>AMS 시스템</h2>
<div id="amsInput">
  <div>
    <span>계좌종류</span>
    <select name="accType" class="">
      <option>전체
      <option>입출금계좌
      <option>대출계좌
     </select><br>
  </div>
   
  <div> 
    <span>계좌번호</span>
    <input type="text" pattern="[0-9]{4}[-][0-9]{3}[-][0-9]{6}" name="accountNum" class="inputField">
    <input type="button" value="조회" class="subBtn">
    <input type="button" value="삭제" class="subBtn"><br>
  </div>
  
  <div>
    <span>예금주명</span>
    <input type="text" name="accOwn" class="inputField">
    <input type="button" value="검색" class="subBtn"><br>
  </div>
  
  <div>
    <span>비밀번호</span>
    <input type="text" name="passwd" class="inputField"><br>
  </div>
  
  <div>
    <span>입금금액</span>
    <input type="text" name="depositVal" class="inputField"><br>
  </div>
  
  <div>
    <span>대출금액</span>
      <input type="text" name="loanVal" class="inputField">
      <input type="button" value="신규등록" class="subBtn">
      <input type="button" value="전체조회" class="subBtn"><br>
  </div>
</div>
<div id="accResult">
<span id="listSpan">계좌목록</span>
<span id="unitSpan">(단위: 원)</span>
<table>
  <thead>
    <tr>
      <th>계좌종류</th><th>계좌번호</th><th>예금주명</th><th>현재잔액</th><th>대출금액</th>  
    </tr>
  </thead>
  
  <tbody>
  <tr>
  <td>입출금</td>
  <td>1002-654-832899</td>
  <td>박시원</td>
  <td class="rtd">100,000</td>
  <td class="rtd">0</td>
  </tr>  
  
  <tr>
  <td>대출</td>
  <td>1009-654-832899</td>
  <td>전상일</td>
  <td class="rtd">-1,000,000</td>
  <td class="rtd">1,000,000</td>
  </tr>
  
  <tr>
  <td>입출금</td>
  <td>1002-234-832899</td>
  <td>박호준</td>
  <td class="rtd">500,000</td>
  <td class="rtd">0</td>
  </tr>
  
  <tr>
  <td>입출금</td>
  <td>1009-654-832899</td>
  <td>박의수</td>
  <td class="rtd">600,000</td>
  <td class="rtd">0</td>
  </tr>


  <tr>
  <td>입출금</td>
  <td>1002-7594-134528</td>
  <td>백욱기</td>
  <td class="rtd">30,000</td>
  <td class="rtd">0</td>
  </tr>
</tbody>
  
</table>
</div>

</form>


</body>
</html>
