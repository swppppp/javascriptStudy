<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="missionStyle/emp_registStyle.css">
<title>사원정보 등록</title>
</head>
<body>

<form action="">
<h2>신규사원 등록</h2>
<table border="1px">
  <tr>
    <th>사원번호</th>
    <td width="500px"><input type="text" required name="emp_id"></td>
  </tr>
  <tr>
    <th>이름</th>
    <td><input type="text" required name="last_name"></td>
  </tr>
  <tr>
    <th>성</th>
    <td>
    <input type="text" name="first_name">
    </td>
  </tr>
  <tr>
    <th>이메일</th>
    <td>
      <input class="textfield" type="text" name="mail">@
      <select name="mail_address">
        <option>선택하세요
        <option>naver.com
        <option>gmail.com
        <option>nate.com
        <option>직접입력
      </select>
      <input type="text" name="mail_address">
    </td>
  </tr>
  <tr>
    <th>전화번호</th>
    <td><input class="textfield" type="text" name="phone" pattern="[0-9]{3}[-][0-9]{4}[-][0-9]{4}"> (예: 010-4128-3788)</td>
  </tr>
  <tr>
    <th>입사일자</th>
    <td><input class="textfield" type="text" name="hiredate" pattern="[0-9]{4}[-][0-9]{2}[-][0-9]{2}"> (예: 2018-10-01)</td>
  </tr>
  <tr>
    <th>부서</th>
    <td>
      <select class="select" name="dept">
        <option>선택하세요
        <option>IT
        <option>Administration
        <option>Marketing
        <option>Purchasing
        <option>Human Resources
      </select>
    </td>
  </tr>
  <tr>
    <th>업무</th>
    <td>
      <select class="select"name="job">
        <option>선택하세요
        <option>프로그래머
        <option>Administ
        <option>Sales Manager
        <option>Accountant
      </select>
    </td>
  </tr>
  <tr>
    <th>부서장</th>
    <td>
      <select class="select" name="manager">
        <option>선택하세요
        <option>박시원
        <option>백욱기
        <option>전상일
        <option>박의수
        <option>박호준
      </select>
    </td>
  </tr>
  <tr>
    <th>급여</th>
    <td><input class="textfield" type="text" name="salary"></td>
  </tr>
</table>

<input type="submit" value="가입">
<input type="reset" value="취소">


</form>

</body>
</html>
