<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>변수 hoisting</title>
</head>
<body>

<script type="text/javascript">
//변수 hoisting(변수를 제일 위로 올린다)
for(var i=0; i<10; i++){
	console.log(i);
}
console.log("for문 밖에서: "+i);

// 전역변수..모든곳에서 사용가능 ->메모리상에서 window객체(자동생성되는거)의 key값
// =>window객체안의 프로퍼티로 들어감-->모든 문서에서 사용가능(자바class변수와 비슷)
var message = '변수 사용범위'; 
console.log(message);
console.log(window.message);


function x() {
	// 지역변수 ->메모리상에서 스택
	//var message2 = "메시지";
	message2 = "메세지"; //문법의유연함... 선언없이 할당->전역변수로 되어버륌..8ㅅ8
}

function y() {
	console.log(message);
	console.log(message2);
}

x();
y();
console.log(window.message2);

</script>




</body>
</html>
