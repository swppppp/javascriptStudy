<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>javascript의 객체지향</title>

</head>
<body>
<script type="text/javascript">

// var product = new Object(); //명시적

//객체생성 묵시적으로
var product = {
		name : '7D 건조망고', //맵에 추가된거
		type : '당절임',
		ingredients : '망고, 설탕',
		origin : '필리핀',
		price : 4500
};

//동적 메소드 추가
product.toString = function() {
	var output='';
	
	for (var key in product) {
		if(key != 'toString')
			output += key +'\t'+ this[key] + '\n';
	}
	return output;
};

console.log(product.name);
console.log(product['type']);
console.log(product['price']);
console.log(product.toString());

for ( var name in product) {
	console.log(name + ':' + product[name]);
}

var string = new String('박시원');
for ( var key in string) {
	console.log(key+':'+string[key]);
}

var string = new String('박시원');
for ( var key in string.prototype) {
	console.log(key+':'+Object.prototype[key]);
}//왜안나오냠ㅇㅅㅇ\

console.log('type' in product); //in연산자(프로퍼티인지 확인하는거)





</script>
</body>
</html>
