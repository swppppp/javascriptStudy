<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>javascript의 객체지향</title>

<script type="text/javascript" src="../js/Student.js"></script>

</head>
<body>
<script type="text/javascript">
var student = new Student('박시원', 85, 65, 94, 78);
console.log('총점: '+student.getSum());
console.log('평균: '+student.getAvg());
console.log(Student.schoolName);	

console.log(student.constructor);  //생성자에 접근하는 prototype에 있는 constructor뭐 메소드..? 여튼 프로토타입에 있는거임
								  //인스턴스는 프로토타입의 상속을받고있음.
var student2 = new student.constructor("asdf", 10, 20, 30, 40);
console.log(student2);

console.log(Student.toString()); // Function의 prototype객체의 toString();
console.log(student.toString()); // Object의 prototype객체의 toString();
</script>
</body>
</html>
