<script type="text/javascript">
// 변수선언~~

// 자바스크립트 기본데이터타입: string number boolean
var name;
document.write(name+'<br>'); console.log(typeof name);
name = '나는 "박시원" 입니다.';

var a=10, b=20, c=30;

document.write(flag+"<br>");


// (자바: 클래스 배열 추상클래스 enum..)
// 자바스크립트 레퍼런스타입: 객체타입

document.write(message.length);

// 변수 overwrite가능..!!!!

document.write("<br>오버라이트된 a변수: "+a);

</script>
