<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/table.css">
<title>제어문</title>
</head>

<body>
<h2>forin문</h2>

<script>
// 묵시적 배열생성 및 초기화(자바와 다르게 대괄호)
var array = [1, 2, 3, 4, 5];
console.log(array.length);

for ( var i in array) {
	console.log(i + ": "+array[i]);
}

for ( var key in document) {
	console.log(key + ": "+document[key]);
}
//객체구조, 데이터타입같은거.. 더 잘 알자
</script>

</body>
</html>
