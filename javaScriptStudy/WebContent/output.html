<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>js출력</title>
</head>
<body>
<h2>자바스크립트 출력 방법</h2>
<script type="text/javascript">
document.write("출력 문자열 입니다<br>");
alert('알림 메세지');
var result = confirm('확인메세지'); //return타입이 있어용
document.write(result);

var name = prompt('입력받을 인자(이름써봐)');
document.write(name);

console.log('브라우저 콘솔에 출력한다');


</script>



</body>
</html>
