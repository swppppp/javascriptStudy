<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">
console.log(Number.MAX_VALUE); //상수(const키워드 붙이면 상수처리)
console.log(Number.MIN_VALUE);

var num = new Number(1234); //객체생성
console.log(num.toString());
console.log(typeof num.valueOf());

var value = Number("567"); //형변환..함수처럼
alert(value+1);

var weight = 78.3434343;
console.log(weight.toFixed(2)); //소수점이하 자리수

console.log(100/0);          // Infinity
console.log(100/"김기정");   // NaN
</script>
</body>
</html>
