<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">
var array = ["기정", "강준", "광호","명식"];
//var str = array.join(); //기본구분자는 (,) 배열에 있는 인자를 합쳐서 string값으로
var str = array.join("|*|"); //구분자지정
console.log(str);

//array.reverse();

array.sort(); //자연수나 문자열만 소팅 (객체는 nono)
console.log(array.join());

var array2 = [100, 2, 5, 1, 105];
array2.sort();  //문자열로비교함
for ( var i in array2) {
	console.log(array2[i]);
}

// 정렬기준을 위해 이름없은 콜백함수 전달
array2.sort(function(x, y){
	return x - y; //+: 앞이큼, -:뒤가큼
}); // 자바에서 comparator터페이스..?맞나여튼그거

for ( var key in array2) {
	console.log(array2[key]);	
}

var array3 = [1, 2, 3, 4, 5];
var subArray = array3.slice(0, 2); //(시작인덱스, 자를갯수) ->복사해가는거
console.log(subArray.toString());
for ( var key in array3) {
	console.log(array3[key]);	
}

var subArray = array3.splice(0, 2); //-> 제거해서 가져가는거(슬라이스랑같은데 사라짐)
console.log(subArray.toString());
for ( var key in array3) {
	console.log(array3[key]);	
}

//join, reverse, sort(숫자도문자로비교..->콜백함수를 소트의인자로줘), slice, splice

</script>
</body>
</html>
