<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제어문</title>
</head>
<body>

<script type="text/javascript">

var score = prompt('성적을 입력하세요:)', 0); //문자열로떨어짐
//문자형->숫자형
score = parseInt(score);
console.log(score + typeof score);

if(score>=90){
	console.log('수');
}else if(score>=80){
	console.log('우');
}else if(score>=70){
	console.log('미');
}else if(score>=60){
	console.log('양');
}else console.log('가');


console.log(10*"10");
console.log(10+"10");

</script>



</body>
</html>
